<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

	<!-- My CSS -->
	<link rel="stylesheet" type="text/css" href="/dist/css/main.css" />

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

	<title>Scoot Locations</title>
</head>

<body>
	<div class="wrapper">
		<header class="header mb-2">
			<div class="container-fluid">
				<!-- Header -->
				<nav class="navbar bg-light navbar-expand-md">
					<div class="container w-75">
						<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
							data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
							<span class="navbar-toggler-icon"></span>
						</button>
						<a href="./index.html" class="navbar-brand mx-auto">
							<img src="./assets/logo.svg" alt="Scoot logo" class="img-fluid align-middle me-5">
						</a>
						<!-- Offcanvas Menu -->
						<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
							aria-labelledby="offcanvasNavbarLabel">
							<div class="offcanvas-header">
								<button type="button" class="btn-close" data-bs-dismiss="offcanvas"
									aria-label="Close"></button>
								<img src="./assets/logo.svg" class="sidebar-logo navbar-brand mx-auto d-md-none"
									alt="Scoot logo">
							</div> <!-- End Offcanvas Header -->
							<div
								class="offcanvas-body d-flex flex-column flex-md-row justify-content-between align-items-start">
								<ul class="navbar-nav">
									<li class="nav-item m-md-2 m-xl-4">
										<a class="nav-link" href="./about.html">About</a>
									</li>
									<li class="nav-item m-md-2 m-xl-4">
										<a class="nav-link" href="./locations.html">Locations</a>
									</li>
									<li class="nav-item m-md-2 m-xl-4">
										<a class="nav-link" href="./careers.html">Careers</a>
									</li>
									<div class="button-container d-md-none">
										<a href="#" class="btn btn-lg btn-primary d-md-none">Get Scootin</a>
									</div>
								</ul>
							</div>
						</div>
					</div>
					<!-- CTA Button -->
					<a href="#" class="btn btn-primary d-none d-md-block">Get Scootin</a>
				</nav>
			</div><!-- wrapper -->
		</header><!-- End Header -->
		<main class="main main-locations">
			<section class="banner-locations banner container-fluid">
				<article
					class="banner-locations--container container-fluid position-relative d-flex flex-column justify-content-center align-items-center align-items-xl-start h-100">
					<h1 class="locations-heading banner-heading heading-1 text-center text-md-start">
						Locations
					</h1>
				</article>
				<div class="banner-patterns d-flex flex-row">
					<div class="shape--whitecircles d-none d-md-block"></div>
				</div>
			</section><!-- End Banner -->
			<section class="cta container-fluid position-relative">
				<div
					class="cta-container container-fluid d-flex flex-column flex-xl-row justify-content-evenly justify-content-xl-around align-items-center text-center text-md-center text-xl-start">
					<h2 class="cta-heading heading-2 text-white">
						Sign Up and Scoot off Today
					</h2>
					<div class="appstore-icons d-flex flex-row justify content-between">
						<div class="store-icon px-1 px-md-2">
							<img src="./assets/icons/app-store.svg" alt="App store icon">
						</div>
						<div class="store-icon px-1 px-md-2">
							<img src="./assets/icons/google-play.svg" alt="Google store icon">
						</div>
					</div>
					<!-- Shapes: Half Circles -->
					<div class="shape shape--halfcircles position-absolute bottom-0"></div>
				</div>
			</section><!-- End CTA Section -->
		</main>
		<footer class="footer container-fluid">
			<div
				class="footer-container container d-flex flex-column flex-md-row justify-content-evenly justify-content-md-between align-items-center">
				<div class="footer-logo text-center text-md-start mt-5 m-md-0">
					<a href="./index.html">
						<img src="./assets/logo-white.svg" alt="Scoot logo"
							class="navbar-logo img-fluid text-center"></a>
				</div>
				<div class="footer__nav d-md-flex flex-md-row justify-content-md-start text-center text-md-start">
					<div class="footer__nav-item p-3">
						<a class="footer__nav-link" href="./about.html">About</a>
					</div>
					<div class="footer__nav-item p-3">
						<a class="footer__nav-link" href="./locations.html">Locations</a>
					</div>
					<div class="footer__nav-item p-3">
						<a class="footer__nav-link" href="./careers.html">Careers</a>
					</div>
				</div>

				<div class="footer-social-navbar">
					<div class="social-nav d-flex flex-row justify-content-between">
						<div class="social-link p-2">
							<a href="https://www.facebook.com">
								<img src="./assets/icons/facebook.svg" alt="facebook icon" class="social-logo" />
							</a>
						</div>
						<div class="social-link p-2">
							<a href="https://www.twitter.com">
								<img src="./assets/icons/twitter.svg" alt="twitter icon" class="social-logo" />
							</a>
						</div>
						<div class="social-link p-2">
							<a href="https://www.facebook.com">
								<img src="./assets/icons/facebook.svg" alt="facebook icon" class="social-logo" />
							</a>
						</div>
					</div>
				</div>
			</div>
			<!-- footer-container -->
		</footer><!-- End Footer -->
	</div>
	<!-- wrapper -->

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
</body>

</html>
